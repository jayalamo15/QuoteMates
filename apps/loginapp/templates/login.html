<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/logandreg.css' %}">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1 class="registration_header">Registration</h1>
            <h1 class="login_header">Login</h1>
            <p class="messages">
                {% for message in messages %}
                    {{message}}
                {%endfor%}
            </p>
        </header>
        <main>
            <form action="/registration" method="POST">
                {% csrf_token %}
                <p>First Name</p>
                <input type="text" name="registration_first_name">
                <p>Last Name</p>
                <input type="text" name="registration_last_name">
                <p>Email</p>
                <input type="text" name="registration_email">
                <p>Password</p>
                <input type="password" name="registration_password">
                <p>Confirm Password</p>
                <input type="password" name="registration_confirm_password">
                <input type="submit" value="Register">
            </form>
            <form action="/login" method="POST">
                {% csrf_token %}
                <p>Email</p>
                <input type="text" name="login_email">
                <p>Password</p>
                <input type="password" name="login_password">
                <input type="submit" value="Login">
            </form>
        </main>
    </div>
</body>
</html>
