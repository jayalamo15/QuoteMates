<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Quotes</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/beltexam.css' %}">
</head>
<body>
    <div id="wrapper">
        <header class="header">
            <p>{{user.first_name}} {{user.last_name}}'s Quotes</p>
            <a href="/">Back</a>
            <a href="/logout">Logout</a>
        </header>
        <main>
            <div class="user_quote">
                {% for quote in user.post.all %}
                    <p>{{quote.author}}: "{{quote.quote}}"</p>
                {% endfor %}
            </div>
            
        </main>
    </div>
</body>
</html>
